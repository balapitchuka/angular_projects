<div class="container">
  <form>
    <div class="form-group"><h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input [(ngModel)]='todo' type="text"  class="form-control" placeholder="Add Todo" name="todo">
        <span class="input-group-text" (click)="todoAdd(todo)"><i class="material-icons">add</i></span>
      </div>

    </div>


    <div class="data" text-center>
      <ul class="list-instyled">

        <li *ngFor="let todo of todoArray">{{todo}} <i class="material-icons" (click)="todoDelete(todo)">delete</i></li>
      </ul>
    </div>
  </form>



</div>




<router-outlet></router-outlet>
